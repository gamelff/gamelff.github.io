<link rel="icon" type="image/x-icon" href="/icon.png">

<body>
  hello im gonna be cashed
  i don't know if this will work but i hope it will
  <button id="button">update</button>
  <button onclick='navigator.serviceWorker.ready.then((registration) => {
    registration.active.postMessage("clear");
                                                       });'>reset cache</button>
  <a href="other/index.html">other</a>
<script>
  button=document.getElementById("button");
if ("serviceWorker" in navigator) {
  navigator.serviceWorker
    .register("/service-worker.js", { scope: "/" })
    .then((registration) => {
      // registration worked
      console.log("Registration succeeded.");
      button.onclick = () => {
        registration.update();
      };
    })
    .catch((error) => {
      // registration failed
      console.error(`Registration failed with ${error}`);
    });
}
onmessage=(event)=>
{
    alert(`an error ${event.data} occured in service worker`);
};
</script>
</body>
